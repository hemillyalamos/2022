<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8"/>
		<title>Aula 2</title>
		
	</head>
	<body>
		<p> 
		    <!--tag br-pula linha--!>
		    <!--tag "b" deixa o texto em negrito--!>
		    <!--tag "i" deixa o texto em italico--!>
		    <!--tag "u" deixa o texto sulinhado--!>

		   <b>texto negrito</b><br>
		   <i>texto italico</i><br>

		um texto <sup>aleatorio</sup>para <sup>testar</sup><br>
		
		<b><u>Hemilly Nicole Alamos Droguetti</u></b><br>
	
		<!-- parametros tag front
		face-tipo da fonte
		size- tamanho da fonte
		color- cor da fonte --!>
  
		   <font face="arial" size="6" color="#42f560">Hi</font>
		
		
		<table>
			<thead>
				<tr>
					<th colspan="3">
						<font size="6">Titulo da tabela</font>
				</th>
				</tr>
				<tr>
					<th>Col 1</th>
					<th>Col 2</th> 
					<th>Col 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">Val 1</td>
					<td rowspan="2">Val 2</td>

				</tr>
			</tbody>
